const handleSwapButton = async () => {
    const amount = document.querySelector('.amount').value;
    const method = document.querySelector('#stableCoins').value;
    const account = web3.currentProvider.selectedAddress;

    if (method === 'USDC') {
        await swapUSDCForENSC(usdc_contract, amount, account);
    } else if (method === 'USDT') {
        await swapUSDTForENSC(usdt_contract, amount, account);
    } else {
        alert('Select a stable coin');
    }
};

const swapUSDCForENSC = async (tokenContract, amount, account) => {
    try {
        // Check if the contract is approved to spend USDC on behalf of the sender
        const isApproved = await tokenContract.methods.allowance(account, ENSC_SALES_ADDRESS).call();
        if (isApproved < amount) {
            // If not approved, send an approval transaction
            await tokenContract.methods.approve(ENSC_SALES_ADDRESS, amount).send({ from: account, gas: 2000000 });
        }

        // Swap USDC for ENSC
        await ENSC_SALES_CONTRACT.methods.swapUSDCForENSC(amount).send({ from: account, gas: 2000000 });
        alert('USDC swapped for ENSC successfully.');
    } catch (error) {
        alert(error.message);
    }
};
